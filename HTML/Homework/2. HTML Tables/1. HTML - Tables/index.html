<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Tables</title>
</head>
<body>
	<table>
	<colgroup>
		<col style="width:225px"></col>
	</colgroup>
	<thead>
		<tr>
			<th colspan="2"><em>Fresh Fruits</em></th>
		</tr>
	</thead>
	<tfoot></tfoot>
	<tbody>
		<tr>
			<td >It has long been known that a diet that includes ad least a few servings of fresh fruit every day wil help keep you healthy, fit and trim.</td>
			<td><img src="1.jpg"></td>
		</tr>
		<tr>
			<td>
				<table border="1">
					<tr>
						<td colspan="3">Title goes here</td>
						<td align="center">A</td>
						<td align="right">B</td>
					</tr>
					<tr>
						<td rowspan="3">C</td>
						<td align="center">D</td>
						<td align="center">E</td>
						<td align="center">F</td>
						<td align="right">G</td>
					</tr>
					<tr>
						<td align="center">H</td>
						<td colspan="2" align="center">I</td>
						<td rowspan="2" align="right">J</td>
					</tr>
					<tr>
						<td align="center">K</td>
						<td align="center">L</td>
						<td align="center">M</td>
					</tr>
					<tr>
						<td align="right">N</td>
						<td colspan="4" align="center">O</td>
					</tr>
				</table>
			</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
