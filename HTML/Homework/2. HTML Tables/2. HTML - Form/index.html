<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form</title>
</head>
<body>
	<form>
		<label for="member-name">Member name: </label>
		<input type="text" id="member-name" required="required" />
		<br />
		<label for="email">Email: </label>
		<input type="email" id="email" required="required" pattern="[^ @]*@[^ @].[^ @]" />
		<br />
		<label for="school">School: </label>
		<input type="text" id="school" required="required" />
		<br />
		<input type="image" src="submitbutton.png" name="submitBtn" alt="Submit" />

	</form>
</body>
</html>
