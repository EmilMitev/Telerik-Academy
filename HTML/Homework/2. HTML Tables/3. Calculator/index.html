<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<form>
		<table border="20" style="border: skyblue" cellpadding="5" cellspacing="0">
			<tr>
				<td colspan="4"><input type="text" style = "border: 0; background: white; width: 280px; height:50px; text-align:right; font-size:30px" readonly="readonly" value="123" align="right" /></td>
			</tr>
			<tr>
				<td align="center"><input type="button" value="1" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="2" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="3" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="+" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
			</tr>
			<tr>
				<td align="center"><input type="button" value="4" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="5" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="6" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="-" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
			</tr>
			<tr>
				<td align="center"><input type="button" value="7" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="8" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="9" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="*" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="0" style = "border: 0; background: white; width: 100px; height:50px; font-size:25px" /></td>
				<td align="center"><input type="button" value="."  style = "border: 0; background: white; width: 50px; height:50px; font-size:25px"/></td>
				<td align="center"><input type="button" value="/" style = "border: 0; background: white; width: 50px; height:50px; font-size:25px" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
