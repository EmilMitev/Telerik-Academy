<html>
<head>
  <title></title>
  <script type="text/javascript" src="scripts/write-element.js"></script>
  <script type="text/javascript" src="scripts/write-console.js"></script>
</head>
<body>

  <a href="#/">Home</a>
  <a href="#/details">Details</a>

  <div id="content"></div>

  <script src= "bower_components/jquery/dist/jquery.js"></script>
  <script src= "bower_components/sammy/lib/sammy.js"></script>

  <script>
    var sammyApp = Sammy('#content', function(){

      this.get('#/', function(){
        this.redirect('#/home');
      });

      this.get('#/home', function(){
        $('#content').html("Home")
      });

      this.get('#/items', function(){
       var items = ['1','2','3','4'];
       items.forEach(function(item){
        $('<a />')
          .attr('href', '#/items/' + item)
          .html('Go to item ' + item)
          .appendTo('#content')
       });
      });

      this.get('#/items/:id', function(){
        $('#content').html('Item with id:' + this.params.id);
      });

    });

    $(function(){
      sammyApp.run('#/');
    });
  </script>
</body>
</html>
