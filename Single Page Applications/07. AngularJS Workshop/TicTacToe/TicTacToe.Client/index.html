<!DOCTYPE html>
<html>
<head>
    <title>TicTacToe</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/" />

    <link href="styles/toastr.css" rel="stylesheet" type="text/css" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/app.css" rel="stylesheet" type="text/css" />

    <script src="scripts/jquery/jquery.min.js"></script>
    <script src="scripts/toastr/toastr.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
    <script src="scripts/angular/angular-cookies.js"></script>
</head>
<body ng-app="ticTacToe" ng-cloak ng-controller="MainController as vm">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">TicTacToe Game</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/games">Games</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="!vm.globallySetCurrentUser">
                    <li>
                        <a href="/identity/register">Register</a>
                    </li>
                    <li>
                        <a href="/identity/login">Login</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="vm.globallySetCurrentUser">
                    <li>
                        <a href="/identity/profile">{{vm.globallySetCurrentUser.Username}}</a>
                    </li>
                    <li>
                        <a href="#" ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div ng-view>
        </div>
    </div>
    <br />
    <hr />
    <footer>
        <div class="row">
            <div class="col-lg-12 text-center">
                TicTacToe Game 2015
            </div>
        </div>
    </footer>
    <script src="app/app.js"></script>
    <script src="app/common/main-controller.js"></script>
    <script src="app/common/data-service.js"></script>
    <script src="app/common/notifier-service.js"></script>
    <script src="app/common/collection-subset-filter.js"></script>
    <script src="app/identity/register-controller.js"></script>
    <script src="app/identity/login-controller.js"></script>
    <script src="app/identity/auth-service.js"></script>
    <script src="app/identity/identity-service.js"></script>
    <script src="app/games/games-service.js"></script>
    <script src="app/games/listed-games-controller.js"></script>
    <script src="app/games/game-state-filter.js"></script>
    <script src="app/games/play-game-controller.js"></script>
</body>
</html>
