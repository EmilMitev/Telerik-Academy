<div class="container">
    <div class="well centered bs-component">
        <form name="createPojectForm" class="form-horizontal">
            <fieldset>
                <legend>Create project</legend>
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input id="name" type="text" placeholder="Name" ng-model="project.name" required="required" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-10">
                        <textarea rows="4" cols="50" id="description" placeholder="Description" ng-model="project.description" required="required" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="checkbox" class="col-md-2 control-label">Private</label>
                    <div class="col-md-1">
                        <input id="checkbox" type="checkbox" ng-model="project.private" class="form-control" />
                    </div>
                </div>

              
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Selects</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select" required="required" ng-model="project.licenseId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.createProject(project)" ng-disabled="createPojectForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
