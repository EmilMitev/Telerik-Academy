<div ng-controller="LoginCtrl as vm" class="nav navbar-nav navbar-right">
    <form ng-hide="vm.identity.isAuthenticated()" class="navbar-form" name="loginForm">
        <div class="form-group">
            <input type="text" required placeholder="Username" ng-model="vm.user.username" class="form-control"/>
            <input type="password" required placeholder="Password" ng-model="vm.user.password" class="form-control"/>
        </div>
        <button ng-click="vm.login(vm.user, loginForm)" class="btn btn-primary">Login</button>
        <a href="#/register" class="btn btn-primary">Register</a>
    </form>
    <ul ng-show="vm.identity.isAuthenticated()" class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="" data-toggle="dropdown" class="dropdown-toggle">{{ vm.identity.getCurrentUser().userName }}<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#/" ng-click="vm.logout(loginForm)">Sign Out</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
