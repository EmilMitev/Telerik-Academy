<div class="container">
    <div class="jumbotron text-center">
        <h3>Project name: {{vm.name}}</h3>
        <h4>Created on {{vm.date | beautifulDate}}</h4>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary text-center">
                <div class="panel-heading">
                    <h3 class="panel-title">Commits</h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                        <div class="row text-center">
                            <div>
                                <a href="#/projects/{{vm.projId}}/addcommits" ng-show="vm.identity.isAuthenticated()" class="btn btn-primary col-md-offset-3 col-md-6">Add commit</a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-bordered">
                        <tr ng-repeat="commit in vm.commits">
                            <td><a href="#/commits/{{commit.Id}}">{{commit.Id}}</a></td>
                            <td>{{commit.UserName}}</td>
                            <td>{{commit.CreatedOn | beautifulDate}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary text-center">
                <div class="panel-heading">
                    <h3 class="panel-title">Collaborators</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover table-bordered">
                        <tr ng-repeat="collaborator in vm.collaborators">
                            <td>{{collaborator}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
