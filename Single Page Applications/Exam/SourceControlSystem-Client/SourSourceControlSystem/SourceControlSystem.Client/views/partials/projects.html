<div class="well">
    <div class="row text-center">
        <div>
            <a href="#/projects/add" ng-show="vm.identity.isAuthenticated()" class="btn btn-primary col-md-offset-3 col-md-6">Create New Project</a>
        </div>
    </div>
</div>
<div class="container" ng-show="vm.identity.isAuthenticated()">
    <div class="col-md-3">
        <div class="form-group">
            <div class="text-center">
                <label for="byUser" control-label">Name or desctription</label>
            </div>
            <div>
                <input type="text" ng-model="vm.request.filter" class="form-control" id="byUser" placeholder="Name/Description">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <div class="text-center">
                <label for="sort" control-label">Sort</label>
            </div>
            <div>
                <select class="form-control" required="required" ng-init="vm.request.orderBy='date'" ng-model="vm.request.orderBy" id="sort">
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                    <option value="collaborators">Collaborators</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <div class="text-center">
                <label for="sort" class="control-label">Order</label>
            </div>
            <div>
                <select class="form-control" required="required" ng-init="vm.request.orderType='asc'" ng-model="vm.request.orderType" id="sort">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary pull-right" ng-click="vm.filtredProjects()">Filter</button>
            </div>
        </div>
    </div>
</div>
<div class="container text-center">
    <div class="panel panel-primary text-center">
        <div class="panel-heading">
            <h3 class="panel-title">Latest projects</h3>
        </div>
        <div class="panel-body">
            <div all-projects />
        </div>
    </div>
</div>


<div class="container" ng-show="vm.identity.isAuthenticated()">
    <div class="col-md-3 col-md-offset-6">
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="vm.prevPage()">&lt;&lt;</button>
        </div>
        <div class="col-md-6">
            <input type="number" ng-model="vm.request.page" class="form-control" />
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="vm.nextPage()">&gt;&gt;</button>
        </div>
    </div>
</div>
